# H2 Database Configuration for tests - Primary datasource
spring.datasource.primary.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.primary.driverClassName=org.h2.Driver
spring.datasource.primary.username=sa
spring.datasource.primary.password=

# H2 Database Configuration for tests - Batch datasource
spring.datasource.batch.url=jdbc:h2:mem:batchdb;DB_CLOSE_DELAY=-1
spring.datasource.batch.driverClassName=org.h2.Driver
spring.datasource.batch.username=sa
spring.datasource.batch.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Spring Batch Configuration
spring.batch.job.enabled=false
spring.batch.jdbc.initialize-schema=always
